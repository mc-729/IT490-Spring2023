<!DOCTYPE html>
<html>

<head>
    <title>Apt Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Search Type</h1>
        <form action="apt_search.py" class="form-inline" method="post">
            <div class="mb-3">
                <label class="form-label" for="searchValue">Search Here</label>
                <input class="form-control" type="text" id="searchValue" name="searchValue" />
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ans" value="SearchByName" id="searchByName">
                <label class="form-check-label" for="searchByName">
                    Search By Name
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ans" value="SearchbyIngredient" id="searchByIngredient">
                <label class="form-check-label" for="searchByIngredient">
                    Search By Ingredient
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ans" value="GetCocktailDetailsByID" id="getCocktailDetailsByID">
                <label class="form-check-label" for="getCocktailDetailsByID">
                    Search by ID
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ans" value="Random10Cocktails" id="random10Cocktails">
                <label class="form-check-label" for="random10Cocktails">
                    Random 10 Cocktails
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ans" value="FilterByCategory" id="filterByCategory">
                <label class="form-check-label" for="filterByCategory">
                    Filter by Category
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ans" value="ListIngredients" id="listIngredients">
                <label class="form-check-label" for="listIngredients">
                    List Ingredients
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ans" value="SearchIngredientInfo" id="searchIngredientInfo">
                <label class="form-check-label" for="searchIngredientInfo">
                    Search Ingredients Info
                </label>
            </div>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LR
